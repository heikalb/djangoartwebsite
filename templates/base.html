{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name = "description" content = "Photography and paintings by Heikal Badrulhisham.">
    <meta name = "author" content = "Heikal Badrulhisham">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>heikal b: photography, paintings</title>
    <link rel="stylesheet" type="text/css" href="{% static 'main.css' %}">
</head>
<body class="darkable">
    <!--Gap from header-->
    <div class = "spacer"></div>

    {% include 'navbar.html' %}
    {% block content %}
    {% endblock %}
    {% include 'footer.html' %}

    <!--Get jQuery-->
    <script src="{% static 'jquery-latest-min.js' %}"></script>

    <!--Scripts for Featherlight and Featherlight.gallery-->
    <script src="{% static 'featherlight/release/featherlight.min.js' %}" type="text/javascript" charset="utf-8"></script>
    <script src="{% static 'featherlight/release/featherlight.gallery.min.js' %}" type="text/javascript" charset="utf-8"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/detect_swipe/2.1.1/jquery.detect_swipe.min.js"></script>

    <!--Script for unveil lazy loader-->
    <script src = "{% static 'jquery.unveil.js' %}" type = 'text/javascript'></script>

    <!--Scripts for various functions including inserting images-->
    <script src = "{% static 'main.min.js' %}" type="text/javascript"></script>
</body>
</html>
